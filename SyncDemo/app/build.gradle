apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.jboss.aerogear.syncdemo"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    packagingOptions {
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.melnykov:floatingactionbutton:1.1.0'    
    compile 'org.jboss.aerogear:aerogear-android-core:2.0.0'
    compile 'org.jboss.aerogear:aerogear-android-pipe:2.0.0'
    compile 'org.jboss.aerogear:aerogear-android-store:2.0.0'
    compile 'org.jboss.aerogear:aerogear-android-authz:2.0.0'
    compile ('org.jboss.aerogear:sync-client-xmpp:0.0.1-SNAPSHOT@aar')
    compile ('org.jboss.aerogear:sync-client-core:0.0.1-SNAPSHOT')
    compile ('org.jboss.aerogear:sync-api:0.0.1-SNAPSHOT')
    compile ('org.jboss.aerogear:sync-core:0.0.1-SNAPSHOT')
    compile 'com.google.android.gms:play-services-base:6.5.87'

}
